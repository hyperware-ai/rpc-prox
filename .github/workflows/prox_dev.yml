name: RPC proxy CI

on:
  push:
    branches: [ dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: build and deploy proxy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ vars.SSH_PROX_HOST }}
        username: ${{ vars.SSH_USER }}
        key: ${{ secrets.SSH_PROX_ED25519KEY }}
        port: ${{ vars.SSH_PORT }}
        command_timeout: 60m
        script: |
          cd ~/rpc-prox
          git pull origin dev
          yarn
          ~/restart_prox.sh
